<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formular">
        <h1>Registrácia</h1>
        <form action="">
            <div class="riadok">
                <div class="text">
                    <label for="fname">Meno</label>
                </div>
                <div class="input">
                    <input type="text" id="fname" name="Meno" placeholder="Tvoje meno.." required>
                </div>
            </div>
            <div class="riadok">
                <div class="text">
                    <label for="lname">Priezvisko</label>
                </div>
                <div class="input">
                    <input type="text" id="lname" name="Priezvisko" placeholder="Tvoje priezvisko.." required>
                </div>
            </div>

            <div class="riadok">
                <div class="text">
                    <label for="email">Email</label>
                </div>
                <div class="input">
                    <input type="email" id="email" name="Email" pattern=".+@example\.com" required >
                </div>
            </div>
            <div class="riadok">
                <div class="text">
                    <label for="pass">Heslo</label>
                </div>
                <div class="input">
                    <input type="password" id="pass" name="Heslo" required >
                </div>
               
            </div>
            <div class="riadok">
                <div class="text">
                    <label for="password_confirm">Potvrdenie hesla</label>
                </div>
                <div class="input">
                    <input type="password" id="password_confirm" name="Potvrdenie Hesla"required >
                </div>
               
            </div> 
            <div class="riadok">
                <div class="text">
                    <label for="pohlavie">Pohlavie</label>
                </div>
                <div class="input">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label>
                </div>
               
            </div>   
            <div class="riadok">
                <div class="input">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" required>
                    <label for="vehicle1"> Súhlasím s podmienkami</label>
                </div>
               
            </div> 
            <div class="riadok">
                <div class="text">
                  <label for="krajina">Krajina</label>
                </div>
                <div class="input">
                  <select id="krajina" name="Krajina" required>
                    <option value="Slovensko">Slovensko</option>
                    <option value="Česko">Česko</option>
                    <option value="Maďarsko">Maďarsko :c</option>
                    <option value="Polsko">Polsko</option>
                  </select>
                </div>
              </div>
              <div class="riadok">
                <div class="text">
                  <label for="poznamky">Poznámky</label>
                </div>
                <div class="input">
                  <textarea id="poznamky" name="subject" style="height:200px"></textarea>
                </div>
              </div>
              <div class="riadok">
                <input type="submit" value="Odoslať">
              </div>
        </form>
    </div>
</body>
</html>
