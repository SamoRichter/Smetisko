:root {
    --primary-color: #212529;
    --secondary-color: rgb(87, 146, 255);
    --background-color: #fff;
    --text-color: #333;
    --label-color: #555;
    --social-icon-hover: #0056b3;
    --border-color: #ccc;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
}

.container2 {
    max-width: 37.5em;
    margin: 3.125em auto;
    padding: 1.25em;
    background: var(--background-color);
    border-radius: 0.3125em;
    box-shadow: 0 0.125em 0.625em rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: var(--text-color);
}

.contact-info {
    margin-bottom: 1.25em;
    font-size: 1em;
}

.social-media {
    text-align: center;
    margin: 1.25em 0;
}

.social-icon {
    display: inline-block;
    margin: 0 0.625em;
    padding: 0.625em 0.9375em;
    color: white;
    border-radius: 0.3125em;
    text-decoration: none;
}

.social-icon:hover {
    background-color: var(--social-icon-hover);
}

.form-group {
    margin-bottom: 0.9375em;
}

label {
    display: block;
    margin-bottom: 0.3125em;
    color: var(--label-color);
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 0.625em;
    border: 0.0625em solid var(--border-color);
    border-radius: 0.3125em;
}

textarea {
    height: 6.25em;
}

button {
    width: 100%;
    padding: 0.625em;
    color: white;
    border: none;
    border-radius: 0.3125em;
    cursor: pointer;
}
