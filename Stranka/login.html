    <style>
      h1 {
        color: rgb(87, 146, 255);
        text-align: center;
        margin-bottom: 5%;
      }

      .text,
      label {
        font-weight: bold;
      }

      input {
        border-radius: 0.5em;
        background-color: rgb(247, 247, 247);
        border: 1px solid darkgrey;
        width: 100%;
        padding: 2% 2%;
        margin: 5% 0%;
      }

      .button {
        background-color: rgb(87, 146, 255);
        color: white;
      }

      .input {
        margin: 0.25em;
      }

      .pohlavie {
        width: 10%;
      }

      select,
      textarea {
        background-color: rgba(235, 247, 255, 0.678);
        margin: 0.5em 0;
      }

      hr {
        color: rgb(247, 247, 247);
      }

      .formular {
        display: flex;
        justify-content: center;
      }
    </style>

          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="formular">
        <form action="">
          <br />
          <h1>Registrácia</h1>

          <div class="riadok">
            <div class="text">
              <label for="fname">Používateľské meno:</label>
            </div>
            <div class="input">
              <input type="text" id="name" name="Meno" required />
            </div>
          </div>

          <div class="riadok">
            <div class="text">
              <label for="email">Email:</label>
            </div>
            <div class="input">
              <input
                type="email"
                id="email"
                name="Email"
                pattern=".+@example\.com"
                required
              />
            </div>
          </div>

          <div class="riadok">
            <div class="text">
              <label for="pass">Heslo:</label>
            </div>
            <div class="input">
              <input type="password" id="pass" name="Heslo" required />
            </div>
          </div>

          <div class="riadok">
            <div class="text">
              <label for="password_confirm">Potvrdenie hesla:</label>
            </div>
            <div class="input">
              <input
                type="password"
                id="password_confirm"
                name="Potvrdenie Hesla"
                required
              />
            </div>
          </div>

          <div class="riadok m-1">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="terms"
                required
              />
              <label class="form-check-label" for="terms"
                >Súhlasím s podmienkami</label
              >
            </div>
            <br />
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" />
                <label class="form-check-label" for="remember"
                  >Zapamätať si heslo</label
                >
              </div>
              <a href="#" class="ms-auto">Zabudnuté heslo?</a>
            </div>
          </div>

          <div class="riadok">
            <div class="text">
              <label for="poznamky">Poznámky:</label>
            </div>
            <div class="input">
              <textarea
                id="poznamky"
                name="subject"
                style="height: 5em; width: 30em; border-radius: 0.5em"
              ></textarea>
            </div>
          </div>

          <div class="riadok">
            <input class="button" type="submit" value="Odoslať" />
          </div>
        </form>
      </div>
    </main>
    <footer class="text-white pt-1 text-center mt-auto">

                </div>
